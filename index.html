    <script>
        $(document).ready(function() {
            $(".tile").css({
                "height": $(".tile").width() + "px"
            });
        });
        $(window).resize(function() {
            $(".tile").css({
                "height": $(".tile").width() + "px"
            });
        });

        $(document).ready(function() {

            //FOXBOX
            var openedIndex = "";

            $(".tile").click(function() {
                openedIndex = $(this).index();
                $(".foxbox img").attr("src", $(this).children("img").attr("src"));
                $(".foxbox").fadeIn();
            });

            $(".foxbox a").click(function(e) {
                e.preventDefault();
            });

            $(".foxbox .x").click(function(e) {
                $(".foxbox").fadeOut();
            });

            $(".foxbox .next").click(function() {
                if (($(".tile").size() - 1) <= openedIndex) {
                    openedIndex = 0;
                } else {
                    openedIndex++;
                }
                $(".foxbox img").attr("src", $(".tile").eq(openedIndex).children("img").attr("src"));

            });

            $(".foxbox .previous").click(function() {
                if (($(".tile").size() - 1) <= 0) {
                    openedIndex = $(".tile").size() - 1;
                } else {
                    openedIndex--;
                }
                $(".foxbox img").attr("src", $(".tile").eq(openedIndex).children("img").attr("src"));
            });
        });
    </script>
